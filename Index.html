<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Guarda film e programmi TV su Netflix online o direttamente su smart TV, console per videogiochi, PC, Mac, cellulare, tablet e molti altri dispositivi.">
    <title>Netflix Italia - Guarda serie TV online, Guarda film online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/net-icon.ico" type="image/x-icon">
</head>

<body>
    <main>
        
        <!-- HEADER -->
        
        <header>
            <div class="card-head">
                <span><img src="assets/Netflix_2015_logo.svg.png" alt="logo netflix" class="net-logo"> </span>
                <div class="nav">
                    <div class="lang">
                        <i class="fa-solid fa-globe"></i>
                        <select name="Language" class="select-lang">
                            <option value="Italiano" class="opt-main">Italiano</option>
                            <option value="English" class="opt-main">English</option>
                        </select>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <a href="https://www.netflix.com/it/login" class="link-btn">Accedi</a>
                </div>
                
            </div>
        </header>
        
        <!-- FINE HEADER -->
        
        <!-- MAIN -->
        
        <div class="main-flex">
            <div class="div-main">
                
                <div class="main-text">
                    <h1>Film, serie TV e tanto altro. Senza limiti.</h1>
                    <h2>Guarda ci√≤ che vuoi ovunque. Disdici quando vuoi.</h2>
                </div>
                <form action="#" class="form-email">
                    <h3>Vuoi guardare Netflix? Inserisci l'indirizzo email per abbonarti o riattivare il tuo
                        abbonamento.</h3>
                        <div class="email-section">
                            <div class="input-mail">
                                <label for="email" class="email-label">Indirizzo email</label>
                                <input type="text" id="email" name="email" required>
                            </div>
                            
                            <div class="red-button">
                                <a href="#">
                                    <button type="submit">Inizia</button>
                                    <span><i class="fa-solid fa-angle-right"></i></span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- FINE MAIN -->
            
        </main>

</body>

</html>
